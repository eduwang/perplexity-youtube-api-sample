<body>

    <script>

        // API Key ê²€ì¦ í•¨ìˆ˜
        async function validatePerplexityKey(key) {
            if (!key || key.trim() === '') {

        async function callPerplexityAPI(query, key) {
            try {
                console.log('Perplexity API í˜¸ì¶œ ì‹œì‘:', query);
                const response = await fetch('https://api.perplexity.ai/chat/completions', {
