    <script>
        // ============================================
        // ì „ì—­ ë³€ìˆ˜ ë° ì´ˆê¸°í™”
        // ============================================
        const API_KEY_INPUT = document.getElementById('apiKey');
        const KEY_STATUS = document.getElementById('keyStatus');
        let apiKeyValid = false;
        let channelsToCompare = [];
        let patternChart = null;

        // ============================================
        // API Key ê²€ì¦ í•¨ìˆ˜
        // ============================================
        async function validateApiKey(key) {
            if (!key || key.trim() === '') {
                KEY_STATUS.textContent = 'ë¯¸í™•ì¸';
                KEY_STATUS.className = 'key-status';
                apiKeyValid = false;
                return;
            }

            KEY_STATUS.textContent = 'í™•ì¸ ì¤‘...';
            KEY_STATUS.className = 'key-status checking';

            try {
                // ê°„ë‹¨í•œ API í˜¸ì¶œë¡œ í‚¤ ê²€ì¦
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&key=${key}&maxResults=1`
                );

                if (response.ok) {
                    KEY_STATUS.textContent = 'âœ“ ì •ìƒ';
                    KEY_STATUS.className = 'key-status valid';
                    apiKeyValid = true;
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('API Key ê²€ì¦ ì—ëŸ¬:', error);
                KEY_STATUS.textContent = 'âœ— ì˜¤ë¥˜';
                KEY_STATUS.className = 'key-status invalid';
                apiKeyValid = false;
            }
        }

        // API Key ì…ë ¥ ì´ë²¤íŠ¸
        let keyTimeout;
        API_KEY_INPUT.addEventListener('input', (e) => {
            clearTimeout(keyTimeout);
            keyTimeout = setTimeout(() => {
                validateApiKey(e.target.value);
            }, 1000);
        });

        // ============================================
        // íƒ­ ì „í™˜ ê¸°ëŠ¥
        // ============================================
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // ëª¨ë“  íƒ­ ë²„íŠ¼ê³¼ ì„¹ì…˜ ë¹„í™œì„±í™”
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.feature-section').forEach(s => s.classList.remove('active'));

                // ì„ íƒí•œ íƒ­ í™œì„±í™”
                btn.classList.add('active');
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(`${tabId}-section`).classList.add('active');
            });
        });

        // ============================================
        // ê¸°ëŠ¥ 1: í‚¤ì›Œë“œ ê¸°ë°˜ ì¸ê¸° ì˜ìƒ ê²€ìƒ‰
        // ============================================
        async function searchVideos(keyword) {
            if (!apiKeyValid) {
                showError('searchResults', 'ë¨¼ì € ìœ íš¨í•œ API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const apiKey = API_KEY_INPUT.value.trim();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading">ê²€ìƒ‰ ì¤‘...</div>';

            try {
                // 1ë‹¨ê³„: search.listë¡œ ì˜ìƒ ê²€ìƒ‰ (ìƒìœ„ 10ê°œ)
                const searchResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(keyword)}&type=video&maxResults=10&order=viewCount&key=${apiKey}`
                );

                if (!searchResponse.ok) {
                    const errorData = await searchResponse.json();
                    throw new Error(errorData.error?.message || 'ê²€ìƒ‰ ì‹¤íŒ¨');
                }

                const searchData = await searchResponse.json();
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');

                // 2ë‹¨ê³„: videos.listë¡œ ìƒì„¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì¡°íšŒìˆ˜, ì¢‹ì•„ìš” ìˆ˜ ë“±)
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${apiKey}`
                );

                if (!videosResponse.ok) {
                    const errorData = await videosResponse.json();
                    throw new Error(errorData.error?.message || 'ì˜ìƒ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const videosData = await videosResponse.json();
                displayVideoResults(videosData.items);

            } catch (error) {
                console.error('ì˜ìƒ ê²€ìƒ‰ ì—ëŸ¬:', error);
                showError('searchResults', `ì˜¤ë¥˜: ${error.message}`);
            }
        }

        // ì˜ìƒ ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function displayVideoResults(videos) {
            const resultsDiv = document.getElementById('searchResults');

            if (videos.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const videosHTML = videos.map(video => {
                const thumbnail = video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url;
                const title = video.snippet.title;
                const channelName = video.snippet.channelTitle;
                const viewCount = formatNumber(video.statistics.viewCount);
                const likeCount = formatNumber(video.statistics.likeCount || 0);
                const publishedAt = formatDate(video.snippet.publishedAt);
                const videoId = video.id;

                return `
                    <div class="video-card">
                        <img src="${thumbnail}" alt="${title}" class="video-thumbnail" 
                             onclick="window.open('https://www.youtube.com/watch?v=${videoId}', '_blank')">
                        <div class="video-info">
                            <div class="video-title">${title}</div>
                            <div class="video-channel">${channelName}</div>
                            <div class="video-stats">
                                <span>ğŸ‘ ${viewCount}</span>
                                <span>ğŸ‘ ${likeCount}</span>
                                <span>ğŸ“… ${publishedAt}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
        }

        // ê²€ìƒ‰ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('searchBtn').addEventListener('click', () => {
            const keyword = document.getElementById('searchKeyword').value.trim();
            if (keyword) {

            }

        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchKeyword').addEventListener('keypress', (e) => {

        // ============================================

        // ============================================
        function addChannelToList() {
            const channelId = document.getElementById('channelIdInput').value.trim();
            if (!channelId) return;

            if (channelsToCompare.includes(channelId)) {
                alert('ì´ë¯¸ ì¶”ê°€ëœ ì±„ë„ì…ë‹ˆë‹¤.');
                return;

            channelsToCompare.push(channelId);
            updateChannelsList();
            document.getElementById('channelIdInput').value = '';

        function removeChannel(channelId) {
            channelsToCompare = channelsToCompare.filter(id => id !== channelId);

        function updateChannelsList() {
            const listDiv = document.getElementById('channelsList');
            if (channelsToCompare.length === 0) {

            const listHTML = channelsToCompare.map(id => `

            listDiv.innerHTML = listHTML;

            // ì±„ë„ì´ ì¶”ê°€ë˜ë©´ ìë™ìœ¼ë¡œ ë¹„êµ ì‹œì‘
            if (channelsToCompare.length > 0) {

        async function compareChannels() {
            if (!apiKeyValid) {
                showError('compareResults', 'ë¨¼ì € ìœ íš¨í•œ API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (channelsToCompare.length === 0) {
                document.getElementById('compareResults').innerHTML = '';
                return;
            }

            const apiKey = API_KEY_INPUT.value.trim();
            const resultsDiv = document.getElementById('compareResults');
            resultsDiv.innerHTML = '<div class="loading">ì±„ë„ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</div>';

            try {
                // channels.listë¡œ ì—¬ëŸ¬ ì±„ë„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const channelIds = channelsToCompare.join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelIds}&key=${apiKey}`
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'ì±„ë„ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const data = await response.json();
                displayChannelComparison(data.items);

            } catch (error) {
                console.error('ì±„ë„ ë¹„êµ ì—ëŸ¬:', error);
                showError('compareResults', `ì˜¤ë¥˜: ${error.message}`);
            }
        }

        // ì±„ë„ ë¹„êµ ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function displayChannelComparison(channels) {

        }

        // ì±„ë„ ì¶”ê°€ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('addChannelBtn').addEventListener('click', addChannelToList);
        document.getElementById('channelIdInput').addEventListener('keypress', (e) => {

        // ============================================
        // ê¸°ëŠ¥ 3: íŠ¹ì • ì±„ë„ì˜ ì—…ë¡œë“œ íŒ¨í„´ ë¶„ì„
        // ============================================
        async function analyzeUploadPattern(channelId) {
            if (!apiKeyValid) {
                showError('patternResults', 'ë¨¼ì € ìœ íš¨í•œ API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const apiKey = API_KEY_INPUT.value.trim();
            const resultsDiv = document.getElementById('patternResults');
            resultsDiv.innerHTML = '<div class="loading">ì—…ë¡œë“œ íŒ¨í„´ì„ ë¶„ì„í•˜ëŠ” ì¤‘...</div>';

            try {
                // 1ë‹¨ê³„: search.listë¡œ ìµœê·¼ 50ê°œ ì˜ìƒ ID ê°€ì ¸ì˜¤ê¸°
                const searchResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&maxResults=50&order=date&key=${apiKey}`
                );

                if (!searchResponse.ok) {
                    const errorData = await searchResponse.json();
                    throw new Error(errorData.error?.message || 'ì˜ìƒ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const searchData = await searchResponse.json();
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');

                // 2ë‹¨ê³„: videos.listë¡œ publishedAt ì •ë³´ ì¶”ì¶œ
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoIds}&key=${apiKey}`
                );

                if (!videosResponse.ok) {
                    const errorData = await videosResponse.json();
                    throw new Error(errorData.error?.message || 'ì˜ìƒ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const videosData = await videosResponse.json();
                analyzeAndDisplayPattern(videosData.items);

            } catch (error) {
                console.error('ì—…ë¡œë“œ íŒ¨í„´ ë¶„ì„ ì—ëŸ¬:', error);
                showError('patternResults', `ì˜¤ë¥˜: ${error.message}`);
            }
        }

        // ì—…ë¡œë“œ íŒ¨í„´ ë¶„ì„ ë° í‘œì‹œ í•¨ìˆ˜
        function analyzeAndDisplayPattern(videos) {
            if (videos.length === 0) {
                document.getElementById('patternResults').innerHTML = '<div class="empty-state">ë¶„ì„í•  ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ë‚ ì§œë³„, ìš”ì¼ë³„, ì‹œê°„ëŒ€ë³„ í†µê³„ ê³„ì‚°
            const dayOfWeekCount = [0, 0, 0, 0, 0, 0, 0]; // ì¼~í† 
            const hourCount = new Array(24).fill(0);
            const datePattern = {};

            videos.forEach(video => {
                const publishedAt = new Date(video.snippet.publishedAt);
                const dayOfWeek = publishedAt.getDay(); // 0=ì¼ìš”ì¼, 6=í† ìš”ì¼
                const hour = publishedAt.getHours();
                const date = publishedAt.toISOString().split('T')[0];

                dayOfWeekCount[dayOfWeek]++;
                hourCount[hour]++;
                datePattern[date] = (datePattern[date] || 0) + 1;
            });

            // ìš”ì¼ ì´ë¦„ ë°°ì—´
            const dayNames = ['ì¼ìš”ì¼', 'ì›”ìš”ì¼', 'í™”ìš”ì¼', 'ìˆ˜ìš”ì¼', 'ëª©ìš”ì¼', 'ê¸ˆìš”ì¼', 'í† ìš”ì¼'];

            // ê°€ì¥ ë§ì´ ì—…ë¡œë“œí•œ ìš”ì¼ ì°¾ê¸°
            const maxDayIndex = dayOfWeekCount.indexOf(Math.max(...dayOfWeekCount));
            const maxDay = dayNames[maxDayIndex];

            // ê°€ì¥ ë§ì´ ì—…ë¡œë“œí•œ ì‹œê°„ëŒ€ ì°¾ê¸°
            const maxHourIndex = hourCount.indexOf(Math.max(...hourCount));
            const maxHour = `${maxHourIndex}ì‹œ`;

            // í‰ê·  ì—…ë¡œë“œ ê°„ê²© ê³„ì‚° (ì¼ ë‹¨ìœ„)
            const dates = Object.keys(datePattern).sort();
            let totalDays = 0;
            for (let i = 1; i < dates.length; i++) {
                const diff = (new Date(dates[i]) - new Date(dates[i - 1])) / (1000 * 60 * 60 * 24);
                totalDays += diff;
            }
            const avgInterval = dates.length > 1 ? (totalDays / (dates.length - 1)).toFixed(1) : 0;

            // í†µê³„ ì¹´ë“œ í‘œì‹œ
            const statsHTML = `
                <div class="pattern-stats">
                    <div class="stat-card">
                        <h3>ê°€ì¥ ë§ì´ ì—…ë¡œë“œí•œ ìš”ì¼</h3>
                        <div class="value">${maxDay}</div>
                    </div>
                    <div class="stat-card">
                        <h3>ê°€ì¥ ë§ì´ ì—…ë¡œë“œí•œ ì‹œê°„ëŒ€</h3>
                        <div class="value">${maxHour}</div>
                    </div>
                    <div class="stat-card">
                        <h3>í‰ê·  ì—…ë¡œë“œ ê°„ê²©</h3>
                        <div class="value">${avgInterval}ì¼</div>
                    </div>
                    <div class="stat-card">
                        <h3>ë¶„ì„í•œ ì˜ìƒ ìˆ˜</h3>
                        <div class="value">${videos.length}ê°œ</div>
                    </div>
                </div>
            `;

            // ì°¨íŠ¸ ì»¨í…Œì´ë„ˆ
            const chartHTML = `
                <div class="chart-container">
                    <canvas id="dayChart"></canvas>
                </div>
                <div class="chart-container" style="margin-top: 20px;">
                    <canvas id="hourChart"></canvas>
                </div>
            `;

            document.getElementById('patternResults').innerHTML = statsHTML + chartHTML;

            // Chart.jsë¡œ ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
            // ìš”ì¼ë³„ ì°¨íŠ¸
            const dayCtx = document.getElementById('dayChart').getContext('2d');
            if (patternChart) {
                patternChart.destroy();
            }
            
            new Chart(dayCtx, {
                type: 'bar',
                data: {
                    labels: dayNames,
                    datasets: [{
                        label: 'ì—…ë¡œë“œ ìˆ˜',
                        data: dayOfWeekCount,
                        backgroundColor: 'rgba(245, 87, 108, 0.6)',
                        borderColor: 'rgba(245, 87, 108, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'ìš”ì¼ë³„ ì—…ë¡œë“œ íŒ¨í„´'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // ì‹œê°„ëŒ€ë³„ ì°¨íŠ¸
            const hourCtx = document.getElementById('hourChart').getContext('2d');
            const hourLabels = Array.from({ length: 24 }, (_, i) => `${i}ì‹œ`);
            new Chart(hourCtx, {
                type: 'line',
                data: {
                    labels: hourLabels,
                    datasets: [{
                        label: 'ì—…ë¡œë“œ ìˆ˜',
                        data: hourCount,
                        backgroundColor: 'rgba(240, 147, 251, 0.2)',
                        borderColor: 'rgba(240, 147, 251, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'ì‹œê°„ëŒ€ë³„ ì—…ë¡œë“œ íŒ¨í„´'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // íŒ¨í„´ ë¶„ì„ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('patternBtn').addEventListener('click', () => {
            const channelId = document.getElementById('patternChannelId').value.trim();
            if (channelId) {

        document.getElementById('patternChannelId').addEventListener('keypress', (e) => {

        // ============================================
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        // ============================================
        function formatNumber(num) {
            if (!num) return '0';
            return parseInt(num).toLocaleString('ko-KR');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function showError(elementId, message) {

        }

        // removeChannel í•¨ìˆ˜ë¥¼ ì „ì—­ìœ¼ë¡œ ë…¸ì¶œ (HTMLì—ì„œ í˜¸ì¶œí•˜ê¸° ìœ„í•´)
        window.removeChannel = removeChannel;

        // ============================================
        // ì±„ë„ ID í™•ì¸ ë°©ë²• ëª¨ë‹¬ ê¸°ëŠ¥
        // ============================================
        function openChannelIdModal() {

            modal.addEventListener('click', function(e) {

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ

    </script>
